<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./figmaDesign.css" />
    <script src="./figmaDesign.js"></script>
  </head>
  <body>
    <section class="containerSection">
      <div class="heading">
        <div class="divOne-a"></div>
        <div class="divOne-text"><h3>Bundle & Save</h3></div>
        <div class="divOne-a"></div>
      </div>

      <div class="firstBox">
        <div class="firstBoxInnerDive-a">
          <div class="firstBoxInnerDive-a1">
            <input
              onclick="Dkk(this.value)"
              type="radio"
              name="selectInput"
              id="selectInput"
              value="195.00"
            />
          </div>
          <div class="firstBoxInnerDive-a2">
            <span> 1 Pair</span>
            <strong>DKK 195.00</strong>
            <div class="selectButton one" id="one"></div>
          </div>
        </div>
        <div class="firstBoxInnerDive-b"><strong>50% OFF</strong></div>
      </div>

      <div class="firstBox">
        <div class="firstBoxInnerDive-a">
          <div class="firstBoxInnerDive-a1">
            <input
              type="radio"
              name="selectInput"
              value="345.00"
              onclick="Dkk(this.value)"
            />
          </div>
          <div class="firstBoxInnerDive-a2">
            <span> 2 Pair</span>
            <strong>DKK 345.00<small>DKK 195.00</small></strong>
            <div class="selectButton two" id="two"></div>
          </div>
        </div>
        <div class="firstBoxInnerDive-middle">
          <strong style="color: #007f61; padding-bottom: 5px"
            >Most Popular</strong
          ><strong>40% OFF </strong>
        </div>
      </div>

      <div class="firstBox">
        <div class="firstBoxInnerDive-a">
          <div class="firstBoxInnerDive-a1">
            <input
              type="radio"
              name="selectInput"
              value="528.00"
              onclick="Dkk(this.value)"
            />
          </div>
          <div class="firstBoxInnerDive-a2">
            <span> 3 Pair</span>
            <strong>DKK 528.00</strong>
            <div class="selectButton three" id="three"></div>
          </div>
        </div>
        <div class="firstBoxInnerDive-b">
          <strong>60% OFF</strong>
        </div>
      </div>

      <div class="firstlastBox">
        <div><h4>Free 2 Day Shipping</h4></div>
        <div>
          <h4>Total : DKK <span id="total">0</span></h4>
        </div>
      </div>

      <button class="button">+ Add to Cart</button>
    </section>
  </body>
</html>
